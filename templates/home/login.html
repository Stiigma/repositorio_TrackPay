{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
</head>
<body>
    <main class="login-container">
        <h2>Login</h2>
        <div class = "login-content">
            <div class="login-image">
                <img src="{% static 'img/logo.png' %}" alt="TrackPay Logo">
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="input-field">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    <div class="underline"></div>
                </div>

                <a href="#" class="reset-password">Restablecer contrase√±a</a>
                <div class="button-container">
                    <button type="submit" class="btn-primary">Iniciar</button>
                    <a href="{% url 'register' %}" class="btn-secondary">Registrarse</a>
                </div>
            </form>
        <div/>
    </main>
</body>
</html>
